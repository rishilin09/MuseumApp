<ion-header>
  <ion-toolbar>
    <ion-title class="hdTitle">Upcoming Exhibitions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let exhibition of exhibitions">
      <ion-card-header>
        <h1 class="exTitle">{{ exhibition.title }}</h1>
      </ion-card-header>
      <ion-card-content>
        <p class="date">{{ exhibition.date }}</p>
        <p class="location">{{ exhibition.location }}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
